    <body>
        <div>
            <p class = "mole">
                Mole Machine
            </p>

            <p class ="mol">
                Note: 6.02*10^23 = 6.02e23
            </p>
        </div>
            <p class="atom">Moles --> Atoms, Molecules, or Particles</p>
<div class="mid">
        <input type="text" placeholder="Input Moles" id="myInput">
        <button type="button" onclick="getFirstInputValue();">Convert</button>
    </div>
        <div>
        <script>
            function getFirstInputValue(){
                // Selecting the input element and get its value 
                var inputVal = document.getElementById("myInput").value;
                
                // Displaying the value
                alert(inputVal*6.02e23 + [" Atoms, Molecules, or Particles"])
            }
                function getSecondInputValue(){
                    // Selecting the input element and get its value 
                    var inputValu = document.getElementById("yourInput").value;
                    
                    // Displaying the value
                    alert(inputValu/6.02e23 + [" Moles"])
                }
            
        </script>
        </div>
        <p class="or">OR</p>
        <p class="atoms">Atoms, Molecules, or Particles --> Moles</p>
        <div class="midd">
            <input type="text" placeholder="Input Atoms, Molecules, or Particles" id="yourInput">
            <button type="button" onclick="getSecondInputValue();">Convert</button>
        </div>
